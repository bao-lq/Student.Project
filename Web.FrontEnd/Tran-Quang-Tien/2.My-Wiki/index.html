<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/5968992-removebg-preview.png">
    <title>Wikipedia</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <header>
        <!-- none header -->
    </header>
    <nav>
        <div class="top-nav container-flex">
            <div class="container-flex left-icon">
                <i class='bx bx-food-menu'></i>                
                <img src="assets/wikipedia.png" alt="wikipedia" width="50px" height="auto">   
                <ul>
                    <li><img src="assets/wikipedia-wordmark-en.svg" alt="wsg" width="100px" height="auto"></li>
                    <li><img src="https://en.wikipedia.org/static/images/mobile/copyright/wikipedia-tagline-en.svg" alt="wsg" width="100px"></li>
                </ul>    
            </div>

            <div class="search">
              <form action=".">
                    <i class='bx bx-search-alt-2 icon' class="search-icon" style="font-size: 30px; margin-right: 10px;"></i>
                    <input type="text" placeholder="Search Wikipedia" class="first-input">
                    <input type="button" value="Search">
                </form>
            </div>

            <div class="account">
                account
            </div>
        </div>

        <div class="bot-nav">
            bot nav
        </div>
    </nav>

    <main>
        <div class="banner">
            banner
        </div>

        <article class="container-flex">
            <section class="left-content">
                left content
                
            </section>

            <section class="right-content">
                right content
            </section>
        </article>
    </main>
    <!-- end main -->
    <footer>
        footer
    </footer>
</body>
</html>
